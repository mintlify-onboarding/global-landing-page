          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    minItems: 1
                    uniqueItems: true
                    items:
                      type: object
                      properties:
                        countryCode:
                          type: string
                          description: 2 letter code representing a country
                          minLength: 1
                          examples:
                            - US
                        isAllowedOnRamp:
                          type: boolean
                          description: Indicates if Sardine Onramp supports this country
                          examples:
                            - true
                        isAllowedNFT:
                          type: boolean
                          description: Indicates if Sardine NFT supports this country
                          examples:
                            - true
                        isBasicKycRequired:
                          type: array
                          description: KYC requirements are satisfied without needing a document proof
                          examples:
                            - - OnRamp
                              - OffRamp
                          items:
                            type: string
                            enum:
                              - OnRamp
                              - OffRamp
                              - NFT
                        isSsnRequired:
                          type: array
                          description: KYC requirements include SSN verification
                          examples:
                            - - OnRamp
                              - OffRamp
                          items:
                            type: string
                            enum:
                              - OnRamp
                              - OffRamp
                              - NFT
                        name:
                          type: string
                          description: Full country name
                          minLength: 1
                          examples:
                            - United States
                        supportedDocuments:
                          type: array
                          description: Type of documents that are supported
                          examples:
                            - - passport
                              - drivers_license
                              - identity_card
                          items:
                            type: string
                            enum:
                              - passport
                              - drivers_license
                              - identity_card
                        currencyCode:
                          type: string
                          description: Currency code for this country
                          minLength: 1
                          examples:
                            - USD
                        otpMethod:
                          type: string
                          enum:
                            - sms
                            - email
                          description: OTP method used for this country
                          examples:
                            - sms
                        paymentMethods:
                          type: array
                          minItems: 1
                          uniqueItems: true
