                properties:
                  clientToken:
                    type: string
                    description: Authentication token returned
                  expiresAt:
                    type: string
                    description: Timestamp when clientToken will expire
                    examples:
                      - '2022-08-02T15:41:26Z'
                x-examples:
                  example-1:
                    clientToken: 8aeae330-9154-4051-ab98-d173ba2bc7f0
              examples:
                example-1:
                  value:
                    clientToken: b4c34b68-0f41-4ca9-aaee-251361e5d0da
                    expiresAt: '2022-08-02T15:41:26Z'
