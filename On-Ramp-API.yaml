  /quotes:
    get:
      summary: Get Quote
      description: |-
        Sardine returns a quote on the amount of cryptocurrency that can be purchased or sold (for off-ramp), along with the associated fees, which are as follows

        - Network fee - Also known as "gas", paid out to faciliate and validate the transaction

        - Processing fee: Used to cover Sardine's cost of money movement, fraud check and compliance
      operationId: get-trade-quote
      parameters:
        - name: asset_type
          in: query
          description: Cryptocurrency asset user wants to purchase
          required: true
          schema:
            type: string
        - name: network
          in: query
          description: Blockchain on which the `asset_type` is present
          required: true
          schema:
            type: string
        - name: total
          in: query
          description: 'Amount the user wants to buy or sell. '
          required: true
          schema:
            type: number
        - name: currency
          in: query
          description: The currency type in which the quote is supplied
          schema:
            type: string
            default: USD
            examples:
              - 'USD,CAD'
        - name: paymentType
          in: query
          description: The payment method that the user will use for the transaction
          schema:
            type: string
            enum:
              - ach
              - debit
              - credit
              - us_debit
              - international_debit
              - international_credit
            examples:
              - debit
        - name: quote_type
          in: query
          description: Select for the required activity `buy` for on ramp and `sell` for off ramp
          schema:
            type: string
            enum:
              - buy
              - sell
            default: buy
        - name: walletAddress
          in: query
          description: 'Wallet address of User. This is used to calculate if User has previously used Sardine, and provide them with a more accurate quote. '
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quote'
              examples:
                Quote for ETH in CAD for a debit card transaction:
                  value:
                    quantity: 0.0445225
                    price: 2111.2920433488684
                    subtotal: 94
                    transactionFee: 2
                    networkFee: 4
                    total: 100
                    assetType: ETH
                    network: ethereum
                Example 1:
                  value:
                    quantity: 0.0445225
                    price: 2111.2920433488684
                    subtotal: 94
                    transactionFee: 2
                    networkFee: 4
                    total: 100
                    assetType: ETH
                    network: ethereum
      security:
        - ClientToken: []
      servers:
        - url: 'https://api.sandbox.sardine.ai/v1'
          description: Sandbox
        - url: 'https://api.sardine.ai/v1'
          description: Prod Server
      x-stoplight:
        id: arttpyxaxblh3
