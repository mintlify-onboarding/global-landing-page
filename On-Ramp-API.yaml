tags:
  - name: Payment Method
    description: Payment Method
components:
  securitySchemes:
    ClientToken:
      type: http
      scheme: basic
  schemas:
    Trade:
      type: object
      title: Trade
      description: |-
        Currenly, only `usd` is supported for `fiat_type`, with more currency types coming soon. 

        You can see list of all supported currencies for `asset_type` [here](https://sardineai.stoplight.io/docs/crypto-on-ramp/ZG9jOjQyODg0NjQ3-supported-tokens)
      properties:
        tradeId:
          type: string
          description: Unique ID of trade
          format: uuid
          minLength: 1
        networkFee:
          type: number
          description: Fees paid to the blockchain network to validate the transaction
        transactionFee:
          type: number
          description: 'Processing fees charged by Sardine to the user, and split with the merchant'
        createdAt:
          type: string
          description: Timestamp of transaction
          format: date-time
        network:
          type: string
          description: Blockchain on which the transaction took place
        status:
          type: string
          enum:
            - completed
            - pending
          description: 'Transaction status. '
        txHash:
          type: string
          description: Hash of transaction
        total:
          type: number
          description: Total amount spent in transaction
        assetType:
          type: string
          description: 'Type of digital currency being bought. '
        assetPrice:
          type: number
          description: Price for 1 unit of the digital token
        assetQuantity:
          type: number
          description: Quantity of digital assets bought
        assetTotal:
          type: number
          description: 'Total value of destination asset purchased. '
        paymentMethodId:
          type: string
          description: ID of Bank account used in the transaction
          format: uuid
          minLength: 1
        walletId:
          type: string
          format: uuid
        onchainTxnStatus:
          type: string
          enum:
            - pending
            - settled
            - hold
          description: |-
            On chain status of transaction
            `settled` - transaction is confirmed on the chain, check `tx_hash` for confirmation hash
            `pending` - transaction is awaiting validation on the chain
            `hold` - transaction hasn't been initiated yet
            `
        buyOrSell:
          type: string
          description: 'Set to `buy` if buying crypto with fiat, and `sell` when selling crypto to obtain fiat. '
      examples:
        - tradeId: 6e2251d2-1838-49ba-9773-cb81501b60bf
          networkFee: 9
          transactionFee: 3
          createdAt: '2019-08-24T14:15:22Z'
          network: ethereum
          status: completed
          txHash: '0xb5c8bd9430b6cc87a0e2fe110ece6bf527fa4f170a4bc8cd032f768fc5219838'
          total: 100
          assetType: ETH
          assetPrice: 2087.56
          assetQuantity: 0.0479
          assetTotal: 88
          paymentMethodId: b6df8625-cd25-4123-b345-638aa7b5d011
          walletId: 0ecad4a2-3549-43fb-807e-9ff033247480
          onchainTxnStatus: pending
          buyOrSell: buy
      x-examples:
        example-1:
          trade_id: uix67632673
          buy_or_sell: buy
          bank_name: Bank of America
          network_fee_minor_units: 103
          transaction_fee_minor_units: 50
          fiat_amount_minior_units: 1000
          asset_type: ETH
          asset_quantity: 0.25
          address: '0x123'
          bank_account_id: uuid4
      x-stoplight:
        id: tfd4mhhtjmcfp
    Quote:
      type: object
      properties:
        quantity:
          type: number
          description: Amount of crypto that will be purchased
        price:
          type: number
          description: Price for 1 unit of the crypto being bought
        subtotal:
          type: integer
          description: 'Fiat value of the crypto that the user will receive, net of fees'
        transactionFee:
          type: integer
          description: 'Also known as "gas", the fees paid to validators on the network'
        networkFee:
          type: integer
          description: Fees paid to Sardine for processing the trade
        total:
